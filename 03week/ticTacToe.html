<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./TicTacToe.css" />
  <title>TicTacToe-GUI</title>
</head>
  <body>
    <div class="main-container">
      <div class="tictactoe">
        <h1>Tic Tac Toe</h1>
        <!-- <button class="player-btn player-x" onclick="selectX()">
          Player 1
        </button>
        <button class="player-btn player-o" onclick="selectO()">
          Player 2
        </button> -->
      </div>
      <div class="game-board">
        <div class="game-board-row">
          <div class="game-board-cell" id="0,0" onclick="ticTacToe(id)"></div>
          <div class="game-board-cell" id="0,1" onclick="ticTacToe(id)"></div>
          <div class="game-board-cell" id="0,2" onclick="ticTacToe(id)"></div>
        </div>
        <div class="game-board-row">
          <div class="game-board-cell" id="1,0" onclick="ticTacToe(id)"></div>
          <div class="game-board-cell" id="1,1" onclick="ticTacToe(id)"></div>
          <div class="game-board-cell" id="1,2" onclick="ticTacToe(id)"></div>
        </div>
        <div class="game-board-row">
          <div class="game-board-cell" id="2,0" onclick="ticTacToe(id)"></div>
          <div class="game-board-cell" id="2,1" onclick="ticTacToe(id)"></div>
          <div class="game-board-cell" id="2,2" onclick="ticTacToe(id)"></div>
        </div>
      </div>
    </div>
    <div id="button-holder">
        <button onclick="startOver()">Start Over</button>
    </div>
    <div id="announce-winner"></div>

    <script src="./ticTacToev2.js"></script>
  </body>
</html>
