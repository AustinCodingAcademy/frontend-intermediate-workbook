  <title>Pig Latin</title>

</head>

<body>
  <h2 class="title">Pig Latin Translator</h2>
  <input id="input" type="text" placeholder="Enter Word">
  <button id="process">Get it!</button>
  <div id="pigLatin"></div>
  
</body>

<script>

  document.getElementById('process').addEventListener('click', take)

  function take () {
  let word = document.getElementById('input').value;
  document.getElementById('pigLatin').innerHTML=(pigLatin(word));
  }
  
  function pigLatin(word) {
  // trim and make everything lowercase
  word = word.toLowerCase().trim();
  // define vowels with an array
const vowels = ['a','e','i','o','u','y'];
  // define first letter to determine vowel position
const firstLetter = word[0];
  // define a variable for loop to find vowels
let vowelPos = 0;
  // if a word befins with vowel, add 'yay'
  if (vowels.includes(firstLetter)) {
    return word + 'yay';
    // document.getElementById('pigLatin').innerHTML = word + 'yay';
  } else {
    // if not, find the first vowel and move consonants to the end
    for (let char of word) {
      if (vowels.includes(char)) {
        vowelPos = word.indexOf(char);
        break;
      }
    }
    // return the correct word in pig latin
    return word.slice(vowelPos) + word.slice(0, vowelPos) + 'ay'; 
    // let answer = word.slice(vowelPos) + word.slice(0, vowelPos) + 'ay';
    // document.getElementById('pigLatin').innerHTML = answer;
  }
}

</script>
