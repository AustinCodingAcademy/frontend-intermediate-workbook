        <div id="row-2">
            <div onclick="play(this);"></div>

        <div id="row-3">
            <div onclick="play(this);"></div>
            <div onclick="play(this);"></div>
            <div onclick="play(this);"></div>
        </div>
    </div>
    
    
    <script src="ticTacToe.js"></script>

</html>
