<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe GUI</title>
    <style type="text/css">
      .game-board {
        width: 600px;
        height: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        border: 6px solid #000000;
        border-radius: 10px;
        display: grid;
        grid-template: repeat(3, 1fr) / repeat(3, 1fr);
      }

      #box {
        border: 6px solid #000000;
        border-radius: 2px;
        font-family: Helvetica;
        font-weight: bold;
        font-size: 4em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h2 {
          text-align: center;
      }
    </style>
  </head>
  <body>
      <h2>Tic Tac Toe Application:</h2>
    <div class="game-board">
      <div id="box" class="b1 col-xs-4"></div>
      <div id="box" class="b2 col-xs-4"></div>
      <div id="box" class="b3 col-xs-4"></div>
      <div id="box" class="b4 col-xs-4"></div>
      <div id="box" class="b5 col-xs-4"></div>
      <div id="box" class="b6 col-xs-4"></div>
      <div id="box" class="b7 col-xs-4"></div>
      <div id="box" class="b8 col-xs-4"></div>
      <div id="box" class="b9 col-xs-4"></div>
    </div>
  </body>
</html>
