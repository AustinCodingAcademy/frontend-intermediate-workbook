<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="http://example.com/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe GUI Assignment</title>
</head>
<body>
    <div class="container" id="container">
            <div class="box" id="b00" onclick="ticTacToe(0,0)"></div>
            <div class="box" id="b01" onclick="ticTacToe(0,1)"></div>
            <div class="box" id="b02" onclick="ticTacToe(0,2)"></div>
            <div class="box" id="b10" onclick="ticTacToe(1,0)"></div>
            <div class="box" id="b11" onclick="ticTacToe(1,1)"></div>
            <div class="box" id="b12" onclick="ticTacToe(1,2)"></div>
            <div class="box" id="b20" onclick="ticTacToe(2,0)"></div>
            <div class="box" id="b21" onclick="ticTacToe(2,1)"></div>
            <div class="box" id="b22" onclick="ticTacToe(2,2)"></div>
        </div>
    <script src="ttt.js"></script>
</body>
</html>
