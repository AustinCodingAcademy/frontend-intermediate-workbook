<!DOCTYPE html>
<html>
  <head>
    <title>Pig Latin GUI</title>
  </head>
  <style>
    #text {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
      border-radius: 5px;
      border: 1px solid rgb(94, 90, 90);
      background-color: beige;
      display: block;
      margin: 0 auto;
    }
    h2,
    p {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
      text-align: center;
    }
  </style>
  <body>
    <h2>Pig Latin GUI</h2>
    <form id="myform">
            <textarea rows="10" cols="40" id="text">Pig Latin is fun!</textarea>
      <input type="submit" value="Translate" />
    </form>
    <p id="mypara"></p>
  </body>
</html>
