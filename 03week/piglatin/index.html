<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pig Latin Translator</title>
</head>
<body>
    <div class="container">
        <div class="label">Pig Latin Translator</div>
        <div class="label">Type a sentence and press Enter to translate into Pig Latin.</div>
        <input type="text" onkeydown="pigLatin(this)">
        <div class="text" id="text"></div>
    </div>
    <script src="piglatin.js"></script>
</body>
</html>
