<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../RPS/rps.css" />
    <script src="../RPS/rps.js"></script>
    <title>RPS</title>
  </head>
  <body>
    <div class="scoreboard">
      <h2>score</h2>
      <div class="player">player1</div>
      <div class="computer">computer</div>
      <span id="compscore">0</span>:<span id="playerscore">0</span>
    </div>

    <div class="results">
      <p>paper covers rock!</p>
    </div>

    <div class="selectionrow">
      <div class="selection" alt="picture of rock" id="rock">
        <img src="../RPS/imgs/rockbg.jpg" />
      </div>

      <div class="selection" alt="picture of paper" id="paper">
        <img src="../RPS/imgs/paperbg.jpg" />
      </div>

      <div class="selection" alt="picture of scissors" id="scissor">
        <img src="../RPS/imgs/scissorsbg.jpg" />
      </div>
    </div>
    <p id="action-message">Make yo MoVe!</p>
  </body>
</html>
