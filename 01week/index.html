<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="datatypes.js"></script>
</head>
<body>
    
    <!-- Date and Time //-->
    <button onclick="dateAndTime()">Get Date and Time</button>
    <p id="dateAndTime"></p>
    
    <!-- Number to String //-->
    <input type="number" id="myText">
    <button onclick="numToString()">Convert to String</button>
    <p id="numToString"></p>

    <!-- String to Number //-->
    <input type="text" id="myNum">
    <button onclick="stringToNum()">Convert to Number</button>
    <p id="stringToNum"></p>

    <!-- Data Type of Input //-->
    <input id="inputType">
    <button onclick="whatType()">What's the data type?</button>
    <p id="whatType"></p>

    <!-- Addition //-->
    <input type="number" id="first"> + 
    <input type="number" id="second">
    <button onclick="addNums()">Add</button>
    <p id="addNums"></p>

    


</body>
</html>
