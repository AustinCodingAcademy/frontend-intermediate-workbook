<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./ttt-style.css">
    <title>Tic Tac Toe GUI</title>
</head>

<body>
    <div class="container" id="container">
        <div class="box" id="box1" onclick="ticTacToe(0,0)">.</div>
        <div class="box" id="box2" onclick="ticTacToe(0,1)">.</div>
        <div class="box" id="box3" onclick="ticTacToe(0,2)">.</div>
        <div class="box" id="box4" onclick="ticTacToe(1,0)">.</div>
        <div class="box" id="box5" onclick="ticTacToe(1,1)">.</div>
        <div class="box" id="box6" onclick="ticTacToe(1,2)">.</div>
        <div class="box" id="box7" onclick="ticTacToe(2,0)">.</div>
        <div class="box" id="box8" onclick="ticTacToe(2,1)">.</div>
        <div class="box" id="box9" onclick="ticTacToe(2,2)">.</div>
    </div>
    <script src="./ticTacToe.js"></script>
</body>

</html>
