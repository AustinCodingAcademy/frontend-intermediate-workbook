<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./ttt-style.css">
    <title>Tic Tac Toe GUI</title>
</head>

<body>
    <h1 class="game-title container">Tic Tac Toe</h1>
    <h3 class="message container" id="message"></h3>
    <div class="container">
        <table>
            <tr>
                <td class="box" id="box1" onclick="ticTacToe(0,0,this)"></td>
                <td class="box" id="box2" onclick="ticTacToe(0,1,this)"></td>
                <td class="box" id="box3" onclick="ticTacToe(0,2,this)"></td>
            </tr>
            <tr>
                <td class="box" id="box4" onclick="ticTacToe(1,0,this)"></td>
                <td class="box" id="box5" onclick="ticTacToe(1,1,this)"></td>
                <td class="box" id="box6" onclick="ticTacToe(1,2,this)"></td>
            </tr>
            <tr>
                <td class="box" id="box7" onclick="ticTacToe(2,0,this)"></td>
                <td class="box" id="box8" onclick="ticTacToe(2,1,this)"></td>
                <td class="box" id="box9" onclick="ticTacToe(2,2,this)"></td>
            </tr>
        </table>
    </div>
    <script src="./ttt.js"></script>
</body>

</html>
