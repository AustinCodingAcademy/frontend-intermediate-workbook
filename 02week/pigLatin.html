<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pigLatin.css">
    <title>Pig Latin GUI</title>
</head>
<body>
  <div class="main-container">
    <h1>Pig Latin Word Game</h1>
    <p class="text">What would you like to translate?</p>
    <div class="container-2">
        <div class="input-text">
          <form>
            <div class="formfield">
              <h3>Original:</h3>
              <textarea class="form-control" id="pigLatin" rows="2" aria-label="Original"></textarea>
            </div>
          </form>
        </div>
        <div class="output-box">
          <div class="formfield">
            <h3>Translation:</h3>
            <textarea class="form-control" id="wordOutput" rows="2" aria-label="Translation"></textarea>
          </div>
        </div>
    </div>
    <div class="reset">
     <button onclick="inputTest()">Submit</button>
     <button onclick="reset()">Reset</button>
    </div>
  </div>
  <script src="./pigLatin.js"></script>  
</body>
</html>
