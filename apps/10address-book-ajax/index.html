<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="gabestrap.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Address Book</title>
</head>
<body>

<div class="container">
    <div class="row">
      <div class="col-md-6 vr">

      <h1 class="text-center">Address Book</h1>
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="lead">#</td>
            <td class="lead">First</td>
            <td class="lead">Last</td>
            <td><a href="#" data-id="0">view</a></td>
          </tr>
        </tbody>
      </table>
      </div>

      <div class="col-md-6">
            <div id="details">
                <h3 class="text-uppercase text-center">first last</h3>
                <h4 class= "text-muted text-center">student</h4>
                <p class="text-center">5551234567</p>
                <p class="text-center">
                    <em>123 Whatever Street, Austin, TX 78701</em>
                </p>
                <img class="img-circle mid" src="https://s3.amazonaws.com/uifaces/faces/twitter/marcoramires/128.jpg">
            </div>
        </div>

    </div>
</div> <!-- end of container -->


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
