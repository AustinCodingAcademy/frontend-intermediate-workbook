<!DOCTYPE html>
<html>
<head>
  <title>Address Book</title>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
  <h1 class="ostrich-bold">
    Address book
  </h1>

  <div id="body-wrapper" class="animated bounceInUp">
    <div id="book-wrapper">
      <div id="table-wrapper" class="animated bounceInRight">
        <table>
          <thead>
            <tr>
              <th>
                <a href="#" class="sort id">ID</a>
              </th>
              <th>
                <a href="#" class="sort fname">First Name</a>
              </th>
              <th>
                <a href="#" class="sort lname">Last Name</a>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

      <div id="details-wrapper" class="animated bounceInLeft">
        <div id="details">
          <h3>first last</h3>
          <h4>student</h4>
          <p>5551234567</p>
          <p>
            123 Whatever Street, Austin, TX 78701
          </p>
          <img src="https://s3.amazonaws.com/uifaces/faces/twitter/marcoramires/128.jpg">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
