<!DOCTYPE html>
<html>
<head>
  <title>Gist Blog</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="row title">
    <div class="col-md-12">
      <h1>A Very Interesting Blog</h1>
      <h4>much interesting</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 recent">
      <h2>Recent Posts</h2>
      <ul id="posts"></ul>
    </div>
    <div class="col-md-8 post">
      <div id="post"></div>
      <div class="row">
        <div class="col-md-1">
          <div id="avatar_img"></div>
        </div>
        <div class="col-md-11">
          <ul id="comments"></ul>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
