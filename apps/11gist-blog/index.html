<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gist Blog</title>
    <link rel="stylesheet" href="css/css-reset.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="row">
      <div class="col-sm-3">
        <h1 class="playfair">Git My Gist</h1>
      </div>
      <div class="col-sm-9">
        <p>Various coding thoughts, lessons, musings, and general nonsense from a budding web developer</p>
      </div>
    </header>
    <section class="row">
      <div class="col-lg-3" id="post-list">
        <h4 class="playfair">Posts</h4>
        <ul id="posts"></ul>
      </div>
      <div class="col-lg-9" id="post-content">
        <div id="post"><span class="fa fa-file-text-o fa-5x" id="p-holder"></span></div>
        <ul id="comments"></ul>
      </div>
    </section>
    <footer class="row">
      <div class="col-sm-4">
        <h1>Danny Solis</h1>
      </div>
      <div class="col-sm-4">
        <a target="_blank" href="https://www.facebook.com/dannysolis76"><span class="fa fa-facebook-square fa-3x"></span></a>
        <a target="_blank" href="https://www.linkedin.com/in/dannysolis76"><span class="fa fa-linkedin-square fa-3x"></span></a>
        <a target="_blank" href="https://dsolis421.github.io/javascript-workbook/"><span class="fa fa-github-square fa-3x"></span></a>
      </div>
      <div class="col-sm-4">
        <p>
          This is a front-end display for <a target="_blank" href="https://gist.github.com/dsolis421">Github Gist</a>
        </p>
      </div>
    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="https://use.fontawesome.com/9822dc9e23.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
