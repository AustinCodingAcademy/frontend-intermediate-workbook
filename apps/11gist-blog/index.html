<!DOCTYPE html>
<html>

<head>
    <title>Claire's Gist Blog</title>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/b4630b54f5.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Open+Sans|Oswald" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <h1>Claire's Gist Blog</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-2">
            <ul id="posts" class="posts"></ul>
        </div>
        <div class="col-md-6">
            <div id="post"></div>
            <ul id="comments"></ul>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
