<!DOCTYPE html>
<html>

<head>
    <title>Gist Blog</title>

    <!-- Reset CSS file -->
    <link href="css/css-reset.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- CUSTOM CSS FILE(S) -->
    <link href="css/style.css" rel="stylesheet">
    <!-- <link href="css/modern-business.css" rel="stylesheet"> -->

    <!-- Custom Fonts, Font Awesome -->
    <script src="https://use.fontawesome.com/badc11c74c.js"></script>
    <!-- <link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'> -->
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|PT+Sans" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Just+Me+Again+Down+Here|Reenie+Beanie" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">

</head>

<body>

    <div class="container">

        <header class="header text-center">
            <h1>Christina McMillan</h1>
        </header>


        <div class="content">

            <hr />

            <!-- Header Carousel -->
            <header id="myCarousel" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">

                        <div class="carousel-text text-center">
                            <h2>Gist Blog</h2> Click the arrows to select a post
                        </div>
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </header>

            <hr />

        </div>

        <!-- Section for the blog posts -->
        <section class="">
            <!-- Leave class blank so formatting can be added thru jquery -->
            <div class="row">
                <div class="col-md-12">
                    <div class="blog_post">
                        <div class="title" id="post"></div>
                        <ul class="subtitle" id="comments"></ul>
                    </div>
                </div>
            </div>
        </section>


    </div>
    <!-- /row -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
