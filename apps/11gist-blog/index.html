<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tony's Gist Blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon' />

    <link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/skeleton.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- <div class="three columns"></div> -->
			<div class="twelve columns">
				<h1 id="title">Tony's Gist Blog</h1>
			</div>
		</div>
  		<div class="row">
  			<div class="three columns">
  				<ul id="posts"></ul>
  			</div>
			<div class="nine columns">
				<div id="landing">
					<p>Welcome to my site. Click a post to start reading.</p>
				</div>
				<div id="post"></div>
				<div id="comments-header"></div>
				<ul id="comments"></ul>
			</div>
		</div>
	</div>

	<template id="post-list-template">
		<li>
			<a class="post-links" href="#" data-url="{{url}}">{{title}}</a>
		</li>
	</template>

	<template id="comments-total-template">
		<h5>Comments ({{total}})</h5>
	</template>

	<template id="comment-template">
		<li>
			<img class="avatar" src="{{avatar}}" />
			<span class="user">{{user}}</span>
			<span class="date">{{date}}</span>
			<br />
			<span class="comment">{{body}}</span>
			<span class="date">{{time}}</span>
		</li>
	</template>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
 	<script src="js/script.js"></script>
</body>
</html>
