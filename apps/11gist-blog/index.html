<!DOCTYPE html>
<html>

<head>
    <title>Gist Blog</title>

    <!-- CSS RESET -->
    <link rel="stylesheet" href="css/css-reset.css">

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!-- Material Icons link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="red accent-1">
    <div class="container">
        <div class="row">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Christopher Perkins Gist</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="https://chrisperk.github.io">My Portfolio</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <ul id="posts" class="col s12 m3 push-m9 collection"></ul>
            <div id="post-card" class="col s12 m8 pull-m3 card-panel green lighten-4 deep-purple-text text-darken-1">
                <div id="post">
                    <h3>[ I am empty, fill me up! ]</h3>
                    <p>( select a post to the right => )</p>
                </div>
                <ul id="comments" class="pink-text text-lighten-3"></ul>
            </div>
        </div>
        <div class="row">
            <form id="new-comment" class="col s8 push-s2 card-panel white">
                <div class="row">
                    <h4 class="pink-text text-lighten-3">Add a comment!</h4>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="What is your name?" id="user-name" type="text" class="validate">
                        <label class="active" for="user-name">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea placeholder="What would you like to say?" id="user-comment" class="materialize-textarea"></textarea>
                        <label class="active" for="user-comment">Comment</label>
                    </div>
                </div>
                <div class="row">
                    <button id="submit-comment" class="btn waves-effect waves-light col s3 push-s8" type="submit" name="action">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
