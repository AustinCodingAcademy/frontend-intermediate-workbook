<!DOCTYPE html>
<html>

<head>
  <title>Bradley's Gist Blog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3 links panel panel-default">
        <div class="heading">
          <ul id="posts">
            <h1>Blog Posts</h1>
          </ul>
        </div>
      </div>
    </div>
    <div id="postcommentbox" class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
    <div class="row">
      
      <div class="col-sm-12">
        <div id="post"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ul id="comments">
      </div>
    </div>
    </ul>
  </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
