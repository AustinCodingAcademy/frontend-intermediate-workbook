<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/9822dc9e23.js"></script>
</head>

<body>
    <header>
      <h1>Danny's To Do List</h1>
      <input id="clear-all" type="button" value="Clear All"/>
      <input id="clear-done" type="button" value="Clear Done" />
    </header>
    <div id="content">
        <form>
            <input type="text" placeholder="Enter task..." id="todo">
            <input type="submit" value="Add Task"><span id="item-count"></span>
        </form>
        <div id="alert-prompt"></div>
        <ul id="todo-list">
        </ul>
    </div>

    <script type="text/javascript" src="../../vendor/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
