<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div data-stack="1">
    <div data-block="100"></div>
    <div data-block="75"></div>
    <div data-block="50"></div>
    <div data-block="25"></div>
  </div>
  <div data-stack="2">
  </div>
  <div data-stack="3">
  </div>
  <div>Turns: <span class="turnCounter"></span></div>
  <div id="announce-game-won"></div>
  <div id="play-feedback"></div>
  <div>High Score: <span id="best-score"></span></div>
    <div><button class="resetButton hide">Reset Game</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
