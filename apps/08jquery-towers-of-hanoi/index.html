      <h1>Rules for Towers of Hanoi</h1>
        <h2>The goal of the puzzle is to move all the disks from the leftmost peg to the rightmost peg, adhering to the following rules:
       Move only one disk at a time. A larger disk may not be placed ontop of a smaller disk.</h2>
