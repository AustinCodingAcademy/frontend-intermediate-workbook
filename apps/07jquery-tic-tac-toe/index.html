<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <div data-cell="0" class="col1 row1 diag1"></div>
    <div data-cell="1" class="col2 row1"></div>
    <div data-cell="2" class="col3 row1 diag2"></div>
  </div>
  <div class="row">
    <div data-cell="3" class="col1 row2"></div>
    <div data-cell="4" class="col2 row2 diag1 diag2"></div>
    <div data-cell="5" class="col3 row2"></div>
  </div>
  <div class="row">
    <div data-cell="6" class="col1 row3 diag2"></div>
    <div data-cell="7" class="col2 row3"></div>
    <div data-cell="8" class="col3 row3 diag1"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script src="../../vendor/jquery.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
