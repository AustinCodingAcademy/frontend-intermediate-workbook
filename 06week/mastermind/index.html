<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mastermind</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
  <script type="text/javascript" src="./script.js"></script>

  <h1>Mastermind</h1>
  <!--Game Board-->
    <div class="board">
      <div data-stack="1">
        <div data-block="1"></div>
        <div data-block="2"></div>
        <div data-block="3"></div>
        <div data-block="4"></div>
        <div data-block="5"></div>
        <div data-block="6"></div>
        <div data-block="7"></div>
        <div data-block="8"></div>
      </div>
      <div data-stack="2">
      </div>
      <div data-stack="3">
      </div>
      <div data-stack="4">
      </div>
      <div data-stack="5">
      </div>
      <div data-stack="6">
      </div>
      <div data-stack="7">
      </div>
      <div data-stack="8">
      </div>
      <div data-stack="9">
      </div>
      <div data-stack="10">
      </div>
      <div data-stack="11">
      </div>
      <br />
      <p>
        Take a Guess
      </p>
      <div data-stack="12">
      </div>
    </div>
    <!--Guess Button-->
      <div class="btn">
        <button>Test Solution</button>
      </div>
    <div id="announce-game-won"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
