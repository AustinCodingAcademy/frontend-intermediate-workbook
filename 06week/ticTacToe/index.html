<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <div data-cell="a"></div>
    <div data-cell="b"></div>
    <div data-cell="c"></div>
  </div>
  <div class="row">
    <div data-cell="d"></div>
    <div data-cell="e"></div>
    <div data-cell="f"></div>
  </div>
  <div class="row">
    <div data-cell="g"></div>
    <div data-cell="h"></div>
    <div data-cell="i"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
