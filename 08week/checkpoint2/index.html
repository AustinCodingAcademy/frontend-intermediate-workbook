<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mastermind</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="table">
    <div class="board">
      <span class="guessPeg" id="guessPeg1">__</span>
      <span class="guessPeg" id="guessPeg2">__</span>
      <span class="guessPeg" id="guessPeg3">__</span>
      <span class="guessPeg" id="guessPeg4">__</span>
    </div>
    <div id="lettersPool">
      <h3>Guess Choices</h3>
      <div class="guess" id="a">a</div>
      <div class="guess" id="b">b</div>
      <div class="guess" id="c">c</div>
      <div class="guess" id="d">d</div>
      <div class="guess" id="e">e</div>
      <div class="guess" id="f">f</div>
      <div class="guess" id="g">g</div>
      <div class="guess" id="h">h</div>

    </div>
  </div>

  <div id="announce-winner"></div>
  <button id="newGame">Play</button>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="./script.js"></script>

</body>
</html>
